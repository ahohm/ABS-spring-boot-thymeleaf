    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <title>Navbar Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->

    <!-- Latest compiled and minified CSS -->

          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}">

    <script src="/webjars/jquery/3.1.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

</head>
<body>
<div class="container">

    <th:block th:include="/navbar"></th:block>

    <!-- Main component for a primary marketing message or call to action -->
    <div class="container-fluid">
        <!--Usage of models we wrote in WepAppController th:text="'Welcome to basic Bootstrap with Spring Boot created by ' + ${username} -->
        <div class="row">
            <div class="col-md-3">
                <div class="list-group" id="list-tab" role="tablist">
                    <a class="list-group-item list-group-item-action" th:href="@{/etudiants}">Etudian</a>
                    <a class="list-group-item list-group-item-action" th:href="@{/classes}">Classe</a>
                    <a class="list-group-item list-group-item-action active" th:href="@{/matieres}">Matiere</a>
                    <a class="list-group-item list-group-item-action" th:href="@{/abscences}">Abscence</a>
                    <a class="list-group-item list-group-item-action" th:href="@{/sms}">Envoyer SMS</a>
                    <a class="list-group-item list-group-item-action" th:href="@{/email}">Envoyer mail</a>
                </div>
            </div>
            <div class="col-md-9 container-fluid">
                <h3>Ajouter Etudiant</h3>
                <div class="col-md-6">
                    <form th:action="@{/addmatiere}" th:object="${matiere}" method="post">
                        <table >

                            <tr>
                                <label for="validationServer01">libel</label>
                                <input th:field="*{libel}" type="text" class="form-control is-valid" id="validationServer01" placeholder="First name"  required>

                            </tr>
                            <tr>
                                <label for="validationServer02">nÂ°Hours</label>
                                <input th:field="*{numberHours}" type="text" class="form-control is-valid" id="validationServer02" placeholder="Last name"  required>

                            </tr>
                            <tr>
                                <label for="validationServerUsername">Permit</label>

                                <input th:field="*{permit}" type="text" class="form-control is-invalid" id="validationServerUsername" placeholder="EMAIL" aria-describedby="inputGroupPrepend3" required>

                            </tr>

                            <tr>
                                <button class="btn btn-primary" type="submit">Submit form</button>
                            </tr>
                        </table>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div> <!-- /container -->
